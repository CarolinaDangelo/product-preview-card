<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Product Preview Card</title>
</head>
<body>
  <main>
    <section class="container">
      <section class="image-izq">
        <picture>
          <source srcset="images/image-product-mobile.jpg"
                  media="(max-width: 769px)">
          <img src="images/image-product-desktop.jpg" alt="Perfume Chanel">
       </picture>
      </section>
      <section class="texto-der">
        <div>
          <p class="perfum">perfume</p>
        </div>
        <div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="section-price">
          <h2 class="precio">$149.99</h2>
          <h3 class="rebaja">$169.99</h3>
        </div>
        <div class="btn">
          <button><img src="images/icon-cart.svg" class="carrito" alt="carrito">Add to Cart</button>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
